version: '3.8'
services:

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: product-service
    volumes:
      - mongo_data:/data/db

  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"

  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server

  auth-service:
    build: ./auth-service
    ports:
      - "9000:9000"
    depends_on:
      - eureka-server

  product-service:
    build: ./product-service
    ports:
      - "9001:8085"
    depends_on:
      - mongodb
      - eureka-server

  order-service:
    build: ./order-service
    ports:
      - "9002:9002"
    depends_on:
      - kafka
      - eureka-server

  inventory-service:
    build: ./inventory-service
    ports:
      - "9003:9003"
    depends_on:
      - kafka
      - eureka-server

  notification-service:
    build: ./notification-service
    ports:
      - "9004:9004"
    depends_on:
      - kafka
      - eureka-server

volumes:
  mongo_data:

